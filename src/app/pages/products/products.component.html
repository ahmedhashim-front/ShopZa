<div class="container py-32">
  <div>
    <div
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"
    >
      @for (product of products; track product.id ) {

      <div
        class="category-card product-card bg-white dark:bg-[var(--color-secondary)] p-5 rounded-xl shadow-md transition-all duration-300 ease-in-out cursor-pointer group"
      >
        <img
          [src]="product.images"
          [alt]="product.title"
          class="w-full h-48 object-cover rounded-lg mb-4 transition-transform duration-300 category-card"
        />

        <h3
          class="text-lg font-semibold text-[var(--color-text-main)] dark:text-[var(--color-text-secondary)] mb-2"
        >
          {{ product.title }}
        </h3>

        <p class="text-sm text-[var(--color-text-secondary)] mb-3 line-clamp-2">
          {{ product.description }}
        </p>

        <div class="flex items-center justify-between mt-auto">
          <span class="text-[var(--color-primary)] font-bold text-lg"
            >${{ product.price }}</span
          >

          <button
            (click)="addToCart(product)"
            class="text-[var(--color-primary)] p-2 rounded-full hover:bg-[var(--color-primary)] hover:text-white transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)] focus:ring-opacity-50"
            aria-label="Add to cart"
          >
            <i class="fas fa-shopping-cart text-lg"></i>
          </button>
        </div>
      </div>

      }
    </div>
  </div>
</div>
