<section
  class="max-w-7xl mx-auto bg-[var(--color-bg)] text-[var(--color-text-main)] py-10 md:py-16 rounded-xl shadow-lg transition-colors duration-500"
  aria-label="About Us Section"
>
  <div class="flex flex-col-reverse lg:flex-row items-center gap-16">
    <!-- النص -->
    <div class="lg:w-1/2 space-y-8">
      <h2
        class="text-5xl font-extrabold tracking-tight text-[var(--color-primary)]"
      >
        {{ "ABOUT_US.TITLE" | translate }}
      </h2>
      <p class="text-xl font-semibold text-[var(--color-hover)]">
        {{ "ABOUT_US.SUBTITLE" | translate }}
      </p>

      <div
        class="space-y-6 text-base leading-relaxed tracking-wide text-[var(--color-text-secondary)]"
      >
        <p>{{ "ABOUT_US.PARAGRAPH_1" | translate }}</p>
        <p>{{ "ABOUT_US.PARAGRAPH_2" | translate }}</p>
      </div>

      <div class="flex flex-wrap gap-6 mt-8">
        <button
          routerLink="/contact"
          class="border-2 border-[var(--color-primary)] text-[var(--color-primary)] hover:bg-[var(--color-primary)] hover:text-[var(--color-white)] font-bold py-3 px-10 rounded-full transition duration-300"
        >
          {{ "ABOUT_US.CONTACT_US" | translate }}
        </button>
      </div>
    </div>

    <!-- الصورة -->
    <div class="lg:w-1/2 flex justify-center">
      <img
        src="https://ik.imagekit.io/ahmedhashim/img/startup2.jpg?updatedAt=1752518703094"
        alt="About Us"
        class="rounded-3xl shadow-2xl w-full max-w-lg object-cover"
      />
    </div>
  </div>
</section>
