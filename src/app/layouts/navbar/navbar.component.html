<nav
  class="fade-in-down sticky top-0 z-50 bg-[var(--color-secondary)]/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 shadow-md"
>
  <div
    class="max-w-screen-xl mx-auto px-4 py-3 flex justify-between items-center"
  >
    <!-- Logo -->
    <a
      routerLink="/"
      class="flex items-center gap-2 hover:scale-105 transition-transform duration-300 ease-in-out will-change-transform cursor-pointer"
    >
      <img src="./icon/social.png" alt="Shopza Logo" class="w-8 h-8" />
      <span class="text-xl font-bold text-[var(--color-primary)]">Shopza</span>
    </a>

    <!-- Links (Desktop) -->
    <ul
      class="hidden md:flex items-center gap-6 text-sm text-[var(--color-text-secondary)] font-medium"
    >
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-[var(--color-primary)]"
          [routerLinkActiveOptions]="{ exact: true }"
          class="relative inline-block hover:text-[var(--color-primary)] text-[var(--color-text-secondary)] after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 hover:after:w-full after:bg-[var(--color-primary)] after:transition-all after:duration-300 transition-colors duration-300 cursor-pointer"
        >
          {{ "home" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="text-[var(--color-primary)]"
          class="relative inline-block hover:text-[var(--color-primary)] text-[var(--color-text-secondary)] after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 hover:after:w-full after:bg-[var(--color-primary)] after:transition-all after:duration-300 transition-colors duration-300 cursor-pointer"
        >
          {{ "about" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/services"
          routerLinkActive="text-[var(--color-primary)]"
          class="relative inline-block hover:text-[var(--color-primary)] text-[var(--color-text-secondary)] after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 hover:after:w-full after:bg-[var(--color-primary)] after:transition-all after:duration-300 transition-colors duration-300 cursor-pointer"
        >
          {{ "services" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="text-[var(--color-primary)]"
          class="relative inline-block hover:text-[var(--color-primary)] text-[var(--color-text-secondary)] after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-0 hover:after:w-full after:bg-[var(--color-primary)] after:transition-all after:duration-300 transition-colors duration-300 cursor-pointer"
        >
          {{ "contact" | translate }}
        </a>
      </li>
    </ul>

    <!-- Controls + Hamburger -->
    <div class="flex items-center gap-3">
      <!-- Language Toggle -->
      <button
        (click)="toggleLang()"
        class="flex items-center gap-1 text-sm font-medium text-[var(--color-primary)] hover:text-[var(--color-hover)] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.8"
            d="M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 0c2.7 0 5.25 4.03 5.25 9S14.7 21 12 21s-5.25-4.03-5.25-9S9.3 3 12 3z"
          />
        </svg>
        {{ currentLang === "en" ? "EN" : "Ø¹" }}
      </button>

      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="text-[var(--color-primary)] hover:text-[var(--color-hover)] transition"
        title="Toggle Theme"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"
          />
        </svg>
      </button>
      <!-- Cart -->
      <button
        routerLink="/cart"
        aria-label="Shopping Cart"
        class="p-2 rounded-md text-[var(--color-primary)] hover:text-[var(--color-hover)] transition-colors duration-300"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.5 7h13m-13 0a1 1 0 11-2 0m16 0a1 1 0 11-2 0"
          />
        </svg>
      </button>

      <!-- Hamburger -->
      <button
        (click)="toggleMobileMenu()"
        class="md:hidden text-[var(--color-primary)] hover:text-[var(--color-hover)] transition"
        aria-label="Menu"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  @if (mobileMenuOpen()) {
  <div
    class="fixed inset-0 z-40 bg-black/50 md:hidden"
    (click)="closeMobileMenu()"
  ></div>

  <div
    class="fixed top-0 end-0 w-64 max-h-screen overflow-y-auto bg-[var(--color-secondary)] dark:bg-[var(--color-secondary)] shadow-lg z-50 transition-transform duration-300"
  >
    <div class="flex justify-end p-4">
      <button
        (click)="closeMobileMenu()"
        class="text-[var(--color-primary)] hover:text-[var(--color-hover)] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <ul
      class="flex flex-col gap-4 px-6 text-sm text-[var(--color-text-secondary)] font-medium"
    >
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-[var(--color-primary)]"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="closeMobileMenu()"
          class="hover:text-[var(--color-primary)] transition"
        >
          {{ "home" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="text-[var(--color-primary)]"
          (click)="closeMobileMenu()"
          class="hover:text-[var(--color-primary)] transition"
        >
          {{ "about" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/services"
          routerLinkActive="text-[var(--color-primary)]"
          (click)="closeMobileMenu()"
          class="hover:text-[var(--color-primary)] transition"
        >
          {{ "services" | translate }}
        </a>
      </li>
      <li>
        <a
          routerLink="/contact"
          routerLinkActive="text-[var(--color-primary)]"
          (click)="closeMobileMenu()"
          class="hover:text-[var(--color-primary)] transition"
        >
          {{ "contact" | translate }}
        </a>
      </li>
    </ul>
  </div>
  }
</nav>
